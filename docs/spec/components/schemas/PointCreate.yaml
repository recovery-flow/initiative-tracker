type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ point_create ]
      attributes:
        type: object
        required:
          - level
          - title
          - desc
        properties:
          parent_id:
            type: string
            description: "parent id"
          level:
            type: integer
            description: "level of point"
          title:
            type: string
            description: "title of point"
          desc:
            type: string
            description: "description of point"
          local_cost:
            type: number
            format: double
            description: "local cost"
          jar:
            $ref: "./JarAttributes.yaml"
