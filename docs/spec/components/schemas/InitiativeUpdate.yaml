      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ initiative_update ]
      attributes:
        type: object
        properties:
          name:
            type: string
            description: "name of initiative"
          desc:
            type: string
            description: "description of initiative"
          goal:
            type: string
            description: "goal of initiative"
          location:
            type: string
            description: "location of initiative"
          status:
            type: string
            description: "status of initiative"