type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ initiative_create ]
      attributes:
        type: object
        required:
          - name
          - desc
          - goal
          - location
          - owner
        properties:
          name:
            type: string
            description: "name of initiative"
          desc:
            type: string
            description: "description of initiative"
          goal:
            type: string
            description: "goal of initiative"
          location:
            type: string
            description: "location of initiative"
          owner:
            $ref: "./Owner.yaml"




