type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ initiative_create ]
      attributes:
        type: object
        required:
          - name
          - desc
          - goal
          - type
          - status
          - final_cost
          - wallets
          - org_members
        properties:
          name:
            type: string
            description: "name of initiative"
          desc:
            type: string
            description: "description of initiative"
          goal:
            type: string
            description: "goal of initiative"
          location:
            type: string
            description: "location of initiative"
          type:
            type: string
            description: "types of initiative"
          status:
            type: string
            description: "status of initiative"
          final_cost:
            type: integer
            format: int64
            description: "final cost of initiative"
          wallets:
            $ref: "./Wallets.yaml"
          org_members:
            type: array
            items:
              $ref: "./OrgMember.yaml"





