type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ point_update ]
      attributes:
        type: object
        properties:
          level:
            type: integer
            description: "level of point"
          title:
            type: string
            description: "title of point"
          desc:
            type: string
            description: "description of point"
          local_cost:
            type: integer
            description: "local cost"
          status:
            type: string
            description: "status of point"