type: object
required:
  - data
properties:
  data:
    required:
      - id
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ point_update ]
      attributes:
        type: object
        required:
          - title
          - desc
          - local_cost
          - status
        properties:
          parent_id:
            type: string
            description: "parent id"
          title:
            type: string
            description: "title of point"
          desc:
            type: string
            description: "description of point"
          local_cost:
            type: integer
            description: "local cost"
