type: object
required:
  - data
properties:
  data:
    required:
      - id
      - type
      - attributes
      - relationships
      - links
    properties:
      id:
        type: string
        description: "initiative id"
      type:
        type: string
        enum: [ initiative ]
      attributes:
        type: object
        required:
          - name
          - desc
          - goal
          - verified
          - status
          - likes
          - reposts
          - reports
          - created_at
        properties:
          name:
            type: string
            description: "name of initiative"
          desc:
            type: string
            description: "description of initiative"
          goal:
            type: string
            description: "goal of initiative"
          verified:
            type: boolean
            description: "verified status"
          location:
            type: string
            description: "location of initiative"
          status:
            type: string
            description: "status of initiative"
          likes:
            type: integer
            format: int64
            description: "likes of initiative"
          reposts:
            type: integer
            format: int64
            description: "reposts of initiative"
          reports:
            type: integer
            format: int64
            description: "reports of initiative"
          created_at:
            type: string
            format: date-time
            description: "Initiative created at"
            example: "2021-01-01T00:00:00Z"
          updated_at:
            type: string
            format: date-time
            description: "Initiative updated at"
            example: "2021-01-01T00:00:00Z"
          closed_at:
            type: string
            format: date-time
            description: "Initiative closed at"
            example: "2021-01-01T00:00:00Z"
      links:
        $ref: "./LinkSelf.yaml"
      relationships:
        type: object
        required:
          - chat
          - likes
          - reposts
          - reports
          - participants
          - points
        properties:
          chat:
            $ref: "./LinksDirect.yaml"
          likes:
            $ref: "./LinksDirect.yaml"
          reposts:
            $ref: "./LinksDirect.yaml"
          reports:
            $ref: "./LinksDirect.yaml"
          participants:
            $ref: "./LinksDirect.yaml"
          points:
            $ref: "./LinksDirect.yaml"
  included:
    required:
      - tags
    properties:
      tags:
        type: array
        items:
          $ref: "./InitiativeTagData.yaml"


