type: object
required:
  - data
  - included
properties:
  data:
    required:
      - id
      - type
      - attributes
      - relationships
    properties:
      id:
        type: string
        description: "initiative id"
      type:
        type: string
        enum: [ initiative ]
      attributes:
        type: object
        required:
          - name
          - desc
          - goal
          - verified
          - status
          - likes
          - reposts
          - reports
          - created_at
        properties:
          name:
            type: string
            description: "name of initiative"
          desc:
            type: string
            description: "description of initiative"
          goal:
            type: string
            description: "goal of initiative"
          verified:
            type: string
            description: "verified status"
          location:
            type: string
            description: "location of initiative"
          status:
            type: string
            description: "status of initiative"
          likes:
            type: integer
            description: "likes of initiative"
          reposts:
            type: integer
            description: "reposts of initiative"
          reports:
            type: integer
            description: "reports of initiative"
          created_at:
            type: string
            format: date-time
            description: "Initiative created at"
            example: "2021-01-01T00:00:00Z"
          updated_at:
            type: string
            format: date-time
            description: "Initiative updated at"
            example: "2021-01-01T00:00:00Z"
          closed_at:
            type: string
            format: date-time
            description: "Initiative closed at"
            example: "2021-01-01T00:00:00Z"
        relationships:
          type: object
          required:
            - chat
            - likes
            - reposts
            - reports
            - participants
            - plan
          properties:
            chat:
              $ref: "./LinkDirect.yaml"
            likes:
              $ref: "./LinksDirectPagination.yaml"
            reposts:
              $ref: "./LinksDirectPagination.yaml"
            reports:
              $ref: "./LinksDirectPagination.yaml"
            participants:
              $ref: "./LinksDirectPagination.yaml"
            plan:
              $ref: "./LinkDirect.yaml"
  included:
    required:
      - tags
    properties:
      tags:
        type: array
        items:
          $ref: "./InitiativeTagData.yaml"


