type: object
required:
  - data
properties:
  data:
    required:
      - id
      - type
      - attributes
      - relationships
    properties:
      id:
        type: string
        description: "point id"
      type:
        type: string
        enum: [ jar ]
      attributes:
        $ref: "./JarAttributes.yaml"
      relationships:
        type: object
        required:
          - initiative
          - point
        properties:
          initiative:
            $ref: "./LinkDirect.yaml"
          point:
            $ref: "./LinkDirect.yaml"